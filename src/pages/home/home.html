<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h1>{{Operacion}}</h1>
  <ion-grid>
  <ion-row class = "numbersRow">
    <ion-col><button ion-button full color="light" strong=true (click)='add7();'>7</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add8();'>8</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add9();'>9</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='addSuma();'>+</button></ion-col>
  </ion-row>
  <ion-row class = "numbersRow">
    <ion-col><button ion-button full color="light" strong=true (click)='add4();'>4</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add5();'>5</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add6();'>6</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='addResta();'>-</button></ion-col>
  </ion-row>
  <ion-row class = "numbersRow"> 
    <ion-col><button ion-button full color="light" strong=true (click)='add1();'>1</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add2();'>2</button></ion-col>
    <ion-col><button ion-button full color="light" strong=true (click)='add3();'>3</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='addMult();'>x</button></ion-col>
  </ion-row>
  <ion-row class = "numbersRow">
    <ion-col><button ion-button full color="light" strong=true (click)='add0();'>0</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='addPunto();'>.</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='addDivi();'>รท</button></ion-col>    
  </ion-row>
  <ion-row class = "numbersRow">
    <ion-col><button ion-button full color="dark" strong=true (click)='resultado();'>Resolver</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='borrar();'>Clear</button></ion-col>
    <ion-col><button ion-button full color="dark" strong=true (click)='backspace();'>Backspace</button></ion-col>
  </ion-row>
</ion-grid>
